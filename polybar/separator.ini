[module/sep]
type = custom/text
content = " | "

content-foreground = ${color.sep}

[module/septray]
type = custom/text
content = |

content-foreground = #ababab
content-background = ${color.s0}

[module/sepforeward]
type = custom/text
content = "%{T4}%{T-}"

[module/sepbackward]
type = custom/text
content = "%{T4}%{T-}"

[module/s1b]
inherit = module/sepbackward
content-foreground = ${color.s1}
content-background = ${color.s2}

[module/s1f]
inherit =module/sepforeward
content-foreground = ${color.s0}
content-background = ${color.s1}

[module/s2b]
inherit = module/sepbackward
content-foreground = ${color.s2}
content-background = ${color.s3}

[module/s2f]
inherit =module/sepforeward
content-foreground = ${color.s1}
content-background = ${color.s2}

[module/s3b]
inherit = module/sepbackward
content-foreground = ${color.s3}
content-background = ${color.s4}

[module/s3f]
inherit =module/sepforeward
content-foreground = ${color.s2}
content-background = ${color.s3}

[module/s4b]
inherit = module/sepbackward
content-foreground = ${color.s4}
content-background = ${color.s5}

[module/s4f]
inherit =module/sepforeward
content-foreground = ${color.s3}
content-background = ${color.s4}

[module/s5b]
inherit = module/sepbackward
content-foreground = ${color.s5}
content-background = ${color.s6}

[module/s5f]
inherit =module/sepforeward
content-foreground = ${color.s4}
content-background = ${color.s6}

[module/s6f]
inherit = module/sepforeward
